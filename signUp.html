<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssFiles/signUp.css">
    <title>Document</title>
</head>
<body>
    <div class="main">

    <h1 class="title">Create Pikkngo Account</h1>

    <div >
      <input class="firstName" type="text" required placeholder="First Name"/>
    </div>

    <div >
      <input class="lastName" type="text" required placeholder="Last Name"/>
    </div>

    <div>
        <input class="userName" type="text" required placeholder="User Name"/>
      </div>

      <input class="mobileNumber" type="tel" maxlength="10" required placeholder="Mobile Number"/>

   
      <div >
        <input class="password" type="password" minlength="8" required placeholder="Password"/>
      </div>
    
    <div class="rec">
      <button class="logIn">Log In</button>
     </div>
       
     <h3 ><a class="haveacc" href="">Already have an account? Login </a></h3>
    </div>

</body>
</html>
